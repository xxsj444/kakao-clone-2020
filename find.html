<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Way v</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:06</span>
        </div>
        <div class="status-bar__column">
            <span>125%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>

        <span><a href="settings.html"><i class="fas fa-cog fa-lg">
            <div class="screen-header__icons-arlam"></div>
            </i></a></span>
    </div>
</header>

<main class="main-screen"> 
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
        </div>
        
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#WayV</h5>
                <h6 class="open-post__hashtags">#WayV #Lucas #HXX</h6>
                <div class="open-post__members">
                    <img src="img/lu1.jpg" />
                    <span class="open-post__member-count">125 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="img/lu-v.jpg" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>999</span>
                    </div>
                 </div>
            </div>
        </div>
        
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">Lucas</h5>
                <h6 class="open-post__hashtags">#superm #黃旭熙</h6>
                <div class="open-post__members">
                    <img src="img/lu-cute.jpg" />
                    <span class="open-post__member-count">99 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>

            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="img/lu-bur.jpg" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>999</span>
                    </div>
                 </div>
            </div>
        </div>
    </div>


</main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">   
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">7</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__more-icon"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>





    <div id="no-mobile">
        <span>Please make your screen smaller</span>
    </div>








    <script src="https://kit.fontawesome.com/735aa6c6c8.js" crossorigin="anonymous"></script>
</body>
</html>
